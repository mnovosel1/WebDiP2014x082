        <section id="sadrzaj">
            <div id="greska"></div>
            <form method="POST" action="http://arka.foi.hr/WebDiP/2014/materijali/zadace/ispis_forme.php" id="formular">

                <label for="ime" >Ime: </label><br />
                <input type="text" name="ime" id="ime" autofocus placeholder="Unesite ime" size="20" />
                <br /><br />

                <label for="prezime">Prezime: </label><br />
                <input type="text" name="prezime" id="prezime" placeholder="Unesite prezime" size="20" />
                <br /><br />

                <label for="slika">Slika: </label><br />
                <input type="file" name="slika" id="slika" />
                <br /><br />

                <label for="adresa">Adresa: </label><br />
                <input type="text" name="adresa" id="adresa" />
                <br /><br />

                <label for="zupanija">Županija:</label><br />
                <select name="zupanija" id="zupanija">
                  <option value="0" >Grad Zagreb</option>
                  <option value="1" >Zagrebačka županija</option>
                  <option value="2" >Krapinsko-zagorska županija</option>
                  <option value="3" selected="">Varaždinska županija</option>
                  <option value="4" >Koprivničko-križevačka županija</option>
                  <option value="5" >Međimurska županija</option>
                  <option value="6" >Bjelovarsko-bilogorska županija</option>
                  <option value="7" >Virovitičko-podravska županija</option>
                  <option value="8" >Požeško-slavonska županija</option>
                  <option value="9" >Brodsko-posavska županija</option>
                  <option value="10" >Osječko-baranjska županija</option>
                  <option value="11" >Vukovarsko-srijemska županija</option>
                  <option value="12" >Karlovačka županija</option>
                  <option value="13" >Sisačko-moslavačka županija</option>
                  <option value="14" >Primorsko-goranska županija</option>
                  <option value="15" >Ličko-senjska županija</option>
                  <option value="16" >Zadarska županija</option>
                  <option value="17" >Šibensko-kninska županija</option>
                  <option value="18" >Splitsko-dalmatinska županija</option>
                  <option value="19" >Istarska županija</option>
                  <option value="20" >Dubrovačko-neretvanska županija</option>                                        
                </select>
                <br /><br />

                <label for="email">E-mail:</label><br />
                <input type="email" name="email" id="email" placeholder="@foi.hr" pattern="[a-zA-Z0-9.!#$%’*+/=?^_`{|}~-]+@foi.hr" />
                <br /><br />
                
                <label for="grad">Grad:</label><br />
                <input type="text" name="grad" id="grad" placeholder="Grad"/>
                <br /><br />
                
                <label for="korisnickoIme">Korisničko ime:</label><br />
                <input type="text" name="korisnickoIme" id="korisnickoIme" placeholder="Izaberite korisničko ime" />
                <br /><br />
                
                <label for="lozinka">Lozinka:</label><br />
                <input type="password" name="lozinka" id="lozinka" placeholder="Unesite lozinku" />
                <br /><br />
                
                <label for="telefon">Telefon</label><br />
                <input type="text" name="telefon" id="telefon" placeholder="xxxxxxxxxx" pattern="[0-9]{9,10}"/>
                <br /><br />
                
                <label for="datumRodjenja">Datum rođenja:</label><br />
                <input type="date" name="datumRodjenja" id="datumRodjenja" />
                <br /><br />
                
                  <label>Spol:</label>
                  <input type="radio" name="spol" id="spolM" class="radio" value="m" />Muški
                  <input type="radio" name="spol" id="spolZ" class="radio" value="z" />Ženski
                  <br /><br />
                  
                  <input type="checkbox" name="newsletter" id="newsletter" class="check" />
                  <label for="newsletter">Želite li primati newsletter?</label>
                  <br /><br />
                  
                  <input type="submit" value="Kreiraj account" class="gumb" id="submitBtn" />
                  <input type="reset" value="Resetiraj formular" class="gumb"/>
